server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name futuro.randomico;

    client_max_body_size 10M;

    gzip            on;
    gzip_proxied    any;
    gzip_types      text/plain text/css text/js application/xml application/json application/x-javascript application/javascript;
    
    ssl_certificate /etc/letsencrypt/live/futuro.randomico/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/futuro.randomico/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-256-GCM-SHA384:TLS13-AES-128-GCM-SHA256:EECDH+CHACHA20:EECDH+AESGCM:EECDH+AES;

    location / {
        proxy_pass       http://172.20.0.2;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Scheme	$scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
        # proxy_http_version 1.1;
        proxy_redirect   off;
    }
}
